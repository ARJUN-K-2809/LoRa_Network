
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Device Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../styles/device_data.css">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <h2>Live Device Data</h2>
        {% for message in get_flashed_messages() %}
        <p id="flash">{{ message }}</p>
        {% endfor %}
        <!-- <canvas id="liveChart" height="100"></canvas> -->
        <div class="chart-container">
            <canvas id="tempChart" width="400" height="200"></canvas>
            <canvas id="soundChart" width="400" height="200"></canvas>
            <canvas id="heartChart" width="400" height="200"></canvas>
        </div>
        
    </div>
    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
    <style>
    body {
    background: #f8f9fa;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
    margin: 0;
    padding: 0;
    }

    h2 {
        text-align: center;
        margin: 30px 0 20px;
        font-weight: 700;
        color: #0056b3;
        font-size: 2rem;
    }

    #flash {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        padding: 12px 20px;
        border-radius: 6px;
        margin: 15px auto;
        text-align: center;
        width: 85%;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        font-size: 1rem;
    }

    .chart-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        gap: 30px;
        padding: 30px;
        margin: 0 auto;
        max-width: 1200px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    canvas {
        width: 100%;
        max-width: 360px;
        height: auto;
        background: #fff;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        padding: 12px;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    canvas:hover {
        transform: scale(1.03);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 900px) {
        .chart-container {
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        canvas {
            max-width: 90%;
        }
    }




        </style>
</body>
</html>
